<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
<link href="../08.horizontal /css/horizontal.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="sideByside">
<img class="morbSkate" id="leftImage" onClick="flavertown(event)" src="images/morb.jpg" alt="morb skate">
<img class="morbSkate" id="middleImage" onClick="flavertown(event)" src="images/morb2.jpg" alt="morb skate">
<img class="morbSkate" id="rightImage" onClick="flavertown(event)" src="images/morb3.jpg" alt="morb skate">
</div>
</body>
	
<script>

// tweakable elemnts 

var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");

//images in folder
	
var morb = "images/morb.jpg";
var morb2 = "images/morb2.jpg";
var morb3 = "images/morb3.jpg";
var skate_1 = "images/skate_1.jpg";
var skate_2 = "images/skate_2.jpg";
function flavertown (){
	console.log("flavertown works")
}
function flavertown(event){
	var x = Math.floor(Math.random() * 5) + 1;
	//console.log ("var x = " + x)
	console.log (event.currentTarget.id);
	if (x == 1){
	event.currentTarget.src = morb;
}
    if (x == 2){
	event.currentTarget.src = morb2;
}
	if (x == 3){
	event.currentTarget.src = morb3;
}
	if (x == 4){
	event.currentTarget.src = skate_1;
}
	if (x == 5){
	event.currentTarget.src = skate_2;
}
}
	
</script>
</html>
